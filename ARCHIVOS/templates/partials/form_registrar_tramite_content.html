<!-- Estilos para animaciones de feedback -->
<style>
@keyframes tramiteSuccessPulse {
    0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(25, 135, 84, 0.7); }
    50% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(25, 135, 84, 0); }
    100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(25, 135, 84, 0); }
}
@keyframes fadeSlideIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeSlideOut {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-10px); }
}
.tramite-btn-loading {
    pointer-events: none !important;
    opacity: 0.7;
    cursor: not-allowed !important;
}
.tramite-btn-success {
    animation: tramiteSuccessPulse 0.6s ease-out;
}
.tramite-toast-show {
    animation: fadeSlideIn 0.3s ease forwards;
}
.tramite-toast-hide {
    animation: fadeSlideOut 0.3s ease forwards;
}
</style>

<!-- Toast de confirmación - visible si registro_exitoso -->
<div id="tramite-success-toast-partial" class="alert alert-success mb-3 shadow-sm {% if not registro_exitoso %}d-none{% endif %}" role="alert">
	<div class="d-flex align-items-center">
		<div class="me-3" style="font-size: 1.75rem;">
			<i class="bi bi-check-circle-fill text-success"></i>
		</div>
		<div class="flex-grow-1">
			<strong class="d-block">¡Trámite registrado!</strong>
			<small class="text-muted">El formulario está listo para otro registro</small>
		</div>
		<button type="button" class="btn-close ms-2" onclick="this.closest('.alert').classList.add('d-none')" aria-label="Cerrar"></button>
	</div>
</div>

<form id="form-registrar-tramite"
	hx-post="{{ url_for('papeleria.registrar_tramite') }}"
	hx-target="#registrar-tramite-container"
	hx-swap="innerHTML"
	hx-indicator="#tramite-loading-partial">
	{% include 'form_tramite_fields.html' %}
	{{ form_tramite.hidden_tag() }}
	<div class="position-relative">
		<button type="submit" id="btn-registrar-tramite-partial" class="btn btn-primary w-100 btn-lg position-relative overflow-hidden">
			<span class="htmx-indicator" id="tramite-loading-partial">
				<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
				Procesando...
			</span>
			<span class="htmx-hide-on-request"><i class="bi bi-plus-circle me-1"></i>Registrar Trámite</span>
		</button>
	</div>
</form>

<script>
(function() {
    // Si fue registro exitoso, vibrar y auto-ocultar toast después de 5s
    {% if registro_exitoso %}
    if ('vibrate' in navigator) {
        navigator.vibrate([50, 30, 50]);
    }
    // Scroll al formulario en móvil
    if (window.innerWidth < 992) {
        var container = document.getElementById('registrar-tramite-container');
        if (container) {
            setTimeout(function() {
                container.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }
    }
    // Auto-ocultar toast después de 5 segundos
    setTimeout(function() {
        var toast = document.getElementById('tramite-success-toast-partial');
        if (toast) {
            toast.classList.add('tramite-toast-hide');
            setTimeout(function() { toast.classList.add('d-none'); }, 300);
        }
    }, 5000);
    {% endif %}
})();
</script>
