<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Gr√°fico Evoluci√≥n Mensual Mejorado</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            background: #f3f4f6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 600;
        }
        .status.success { background: #d1fae5; color: #065f46; }
        .status.error { background: #fee2e2; color: #991b1b; }
        .chart-container {
            position: relative;
            height: 500px;
            margin-top: 30px;
        }
        .test-info {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .test-info h3 {
            margin-top: 0;
            color: #374151;
        }
        .test-info ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .test-info li {
            margin: 8px 0;
            color: #6b7280;
        }
        .test-info .check {
            color: #059669;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test: Gr√°fico Evoluci√≥n Mensual Mejorado</h1>
        <p style="color: #6b7280;">Verificaci√≥n de todas las mejoras implementadas</p>
        
        <div id="status" class="status"></div>
        
        <div class="chart-container">
            <canvas id="monthlySummaryChart"></canvas>
        </div>
        
        <div class="test-info">
            <h3>‚úÖ Verificaciones Realizadas:</h3>
            <ul id="checks"></ul>
        </div>
    </div>

    <script>
        // --- FUNCIONES AUXILIARES ---
        const formatCurrency = (value) => new Intl.NumberFormat('es-MX', {
            style: 'currency',
            currency: 'MXN',
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        }).format(value);

        const UX_COLORS = {
            ganancias: 'rgba(34, 197, 94, 0.8)',
            ingresos: 'rgba(59, 130, 246, 0.8)',
            gastos: 'rgba(239, 68, 68, 0.8)',
        };

        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            animation: { duration: 1000, easing: 'easeInOutQuart' }
        };

        // --- DATOS DE PRUEBA ---
        const chartData = {
            labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
            ingresos: [10000, 12000, 15000, 14000, 16000, 13000, 11000, 9000, 17000, 18000, 19000, 20000],
            costos: [6000, 7000, 8000, 7500, 8500, 7000, 6500, 6000, 9000, 9500, 10000, 10500],
            ganancias: [4000, 5000, 7000, 6500, 7500, 6000, 4500, 3000, 8000, 8500, 9000, 9500]
        };

        // --- CREAR GR√ÅFICO MEJORADO ---
        function createMonthlySummaryChart(chartData) {
            const checks = [];
            
            try {
                const ctx = document.getElementById('monthlySummaryChart').getContext('2d');
                checks.push('Canvas context obtenido correctamente');

                // Calcular estad√≠sticas
                const totalIngresos = chartData.ingresos.reduce((a, b) => a + b, 0);
                const totalGastos = chartData.costos.reduce((a, b) => a + b, 0);
                const totalGanancias = chartData.ganancias.reduce((a, b) => a + b, 0);
                const promedioMensual = totalGanancias / chartData.labels.length;
                const margen = totalIngresos > 0 ? ((totalGanancias / totalIngresos) * 100).toFixed(1) : 0;
                checks.push(`Estad√≠sticas calculadas: Margen ${margen}%, Promedio ${formatCurrency(promedioMensual)}/mes`);

                // Detectar tendencia
                const ultimos3 = chartData.ganancias.slice(-3).reduce((a, b) => a + b, 0) / 3;
                const anteriores3 = chartData.ganancias.slice(-6, -3).reduce((a, b) => a + b, 0) / 3;
                const tendencia = ultimos3 > anteriores3 ? 'üìà Creciendo' : ultimos3 < anteriores3 ? 'üìâ Decreciendo' : '‚û°Ô∏è Estable';
                const cambio = anteriores3 > 0 ? (((ultimos3 - anteriores3) / anteriores3) * 100).toFixed(1) : 0;
                checks.push(`Tendencia detectada: ${tendencia} ${cambio}%`);

                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: chartData.labels,
                        datasets: [{
                            label: 'üíµ Ingresos',
                            data: chartData.ingresos,
                            borderColor: UX_COLORS.ingresos,
                            backgroundColor: UX_COLORS.ingresos.replace('0.8', '0.05'),
                            fill: true,
                            tension: 0.4,
                            pointRadius: 5,
                            pointHoverRadius: 8,
                            pointBackgroundColor: UX_COLORS.ingresos,
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointHoverBorderWidth: 3,
                            borderWidth: 3
                        }, {
                            label: 'üí∏ Gastos',
                            data: chartData.costos,
                            borderColor: UX_COLORS.gastos,
                            backgroundColor: UX_COLORS.gastos.replace('0.8', '0.05'),
                            fill: true,
                            tension: 0.4,
                            pointRadius: 5,
                            pointHoverRadius: 8,
                            pointBackgroundColor: UX_COLORS.gastos,
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointHoverBorderWidth: 3,
                            borderWidth: 3
                        }, {
                            label: 'üí∞ Ganancias',
                            data: chartData.ganancias,
                            borderColor: UX_COLORS.ganancias,
                            backgroundColor: UX_COLORS.ganancias.replace('0.8', '0.1'),
                            fill: true,
                            tension: 0.4,
                            pointRadius: 6,
                            pointHoverRadius: 9,
                            pointBackgroundColor: UX_COLORS.ganancias,
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointHoverBorderWidth: 3,
                            borderWidth: 4,
                            order: 1
                        }]
                    },
                    options: {
                        ...commonOptions,
                        interaction: {
                            mode: 'index',
                            intersect: false
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: [
                                    'üìà Evoluci√≥n Mensual (√öltimos 12 meses)',
                                    `${tendencia} ${cambio > 0 ? '+' : ''}${cambio}% | Margen: ${margen}% | Promedio: ${formatCurrency(promedioMensual)}/mes`
                                ],
                                font: { size: 16, weight: 'bold' },
                                padding: { top: 10, bottom: 20 },
                                color: '#333'
                            },
                            legend: {
                                display: true,
                                position: 'top',
                                align: 'end',
                                labels: {
                                    usePointStyle: true,
                                    padding: 15,
                                    font: { size: 12, weight: '600' }
                                }
                            },
                            tooltip: {
                                enabled: true,
                                mode: 'index',
                                intersect: false,
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                borderColor: '#ddd',
                                borderWidth: 1,
                                padding: 12,
                                displayColors: true,
                                callbacks: {
                                    title: (context) => {
                                        const mes = context[0].label;
                                        const idx = context[0].dataIndex;
                                        const ganancia = chartData.ganancias[idx];
                                        const simbolo = ganancia >= 0 ? '‚úÖ' : '‚ùå';
                                        return `${simbolo} ${mes}`;
                                    },
                                    label: (context) => {
                                        const valor = formatCurrency(context.raw);
                                        return ` ${context.dataset.label}: ${valor}`;
                                    },
                                    footer: (context) => {
                                        const idx = context[0].dataIndex;
                                        const ganancia = chartData.ganancias[idx];
                                        const ingreso = chartData.ingresos[idx];
                                        const margenMes = ingreso > 0 ? ((ganancia / ingreso) * 100).toFixed(1) : 0;
                                        return `\nMargen: ${margenMes}% | ${ganancia >= 0 ? 'Ganancia' : 'P√©rdida'}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    display: true,
                                    drawBorder: true,
                                    color: 'rgba(0, 0, 0, 0.05)'
                                },
                                ticks: { font: { size: 11, weight: '500' } }
                            },
                            y: {
                                beginAtZero: true,
                                grid: {
                                    display: true,
                                    drawBorder: true,
                                    color: 'rgba(0, 0, 0, 0.05)'
                                },
                                ticks: { 
                                    callback: (value) => formatCurrency(value),
                                    font: { size: 11 }
                                }
                            }
                        }
                    }
                });

                checks.push('Datasets creados con iconos (üíµ üí∏ üí∞)');
                checks.push('L√≠neas gruesas aplicadas (3-4px)');
                checks.push('Puntos con bordes blancos configurados');
                checks.push('Tooltips mejorados con margen y estado');
                checks.push('Grid horizontal y vertical activado');
                checks.push('Subt√≠tulo con m√©tricas autom√°ticas');
                checks.push('Leyenda mejorada con c√≠rculos');

                return { success: true, checks };
            } catch (error) {
                return { success: false, error: error.message, checks };
            }
        }

        // --- EJECUTAR PRUEBA ---
        window.addEventListener('DOMContentLoaded', () => {
            const result = createMonthlySummaryChart(chartData);
            const statusDiv = document.getElementById('status');
            const checksList = document.getElementById('checks');

            if (result.success) {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ <strong>TODAS LAS VERIFICACIONES PASARON</strong><br>El gr√°fico mejorado funciona correctamente';
            } else {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå <strong>ERROR ENCONTRADO</strong><br>${result.error}`;
            }

            result.checks.forEach(check => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="check">‚úì</span> ${check}`;
                checksList.appendChild(li);
            });
        });
    </script>
</body>
</html>
