    <style>
        /* Definición de variables CSS para temas */
        :root {
            --auth-bg-color: #f8f9fa;
            --auth-container-bg: #ffffff;
            --auth-text-color: #212529;
            --auth-muted-text-color: #6c757d;
            --auth-box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            --auth-input-bg: #fff;
            --auth-input-border: #ced4da;
            --auth-input-placeholder: #6c757d;
        }

        html[data-bs-theme="dark"] {
            --auth-bg-color: #212529;
            --auth-container-bg: #343a40;
            --auth-text-color: #f8f9fa;
            --auth-muted-text-color: #adb5bd;
            --auth-box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            --auth-input-bg: #495057;
            --auth-input-border: #6c757d;
            --auth-input-placeholder: #adb5bd;
        }

        body {
            background-color: var(--auth-bg-color);
            color: var(--auth-text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .auth-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background-color: var(--auth-container-bg);
            border-radius: 0.5rem;
            box-shadow: var(--auth-box-shadow);
            transition: background-color 0.3s ease;
        }

        .auth-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .auth-header h2 {
            color: var(--auth-text-color);
        }

        .auth-header .text-muted {
            color: var(--auth-muted-text-color) !important;
        }

        /* Estilos para que los placeholders usen nuestras variables */
        .form-control::placeholder {
            color: var(--auth-input-placeholder);
            opacity: 1; /* Override bootstrap's default opacity */
        }
    </style>
</head>
